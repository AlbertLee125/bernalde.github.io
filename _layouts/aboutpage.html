<html>

{% include head.html %}

<body>
    <script type="text/javascript">document.body.classList.add("is-loading");</script>

	{% include header.html %}

	<section id="banner" class="{{ page.banner_color }}">
		<div class="inner">
			<span class="image">
				<img src="{{ site.baseurl }}/{{ page.image }}" alt="">
			</span>
			<header class="major">

				<h1>{{ page.title }}</h1>

			</header>
			<div class="content">

				{{ page.description }}

			</div>
		</div>
	</section>

    <button type="button" id="view-pdf-btn" onclick="previewFile()" style="cursor: pointer; width: 120px; padding: 10px; font-family: 'Arial'; font-size: 15px; color: #ededed; border-radius: 5px; border: 1px #404040; background-color:#1473e6; margin: 100px 0 0 80px;" disabled>View PDF</button>
    <script type="text/javascript" src="https://documentservices.adobe.com/view-sdk/viewer.js"></script>
    <div id="adobe-dc-view"></div>
    <script type="text/javascript">
        document.addEventListener("adobe_dc_view_sdk.ready", function()
        {
        var adobeDCView = new AdobeDC.View({clientId: "a40573442f804376b6158bb8d98858ee", divId: "adobe-dc-view"});
        adobeDCView.previewFile({
            content:  {location: {url: "assets/pdfs/cv.pdf"}},
            metaData: {fileName: "cv.pdf", hasReadOnlyAccess: true}
            }, {embedMode: "LIGHT_BOX", defaultViewMode: "FIT_PAGE", showAnnotationTools: false, showDownloadPDF: true });
        });
    </script>

	<div id="main" class="alt">

    {{ content }} 

	</div>
	
	{% include footer.html %}

</body>

</html>
